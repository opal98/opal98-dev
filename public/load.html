<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #333; /* Dark background color */
      color: #fff; /* White text color */
    }

    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #333; /* Dark background color */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo {
      width: 500px; /* Adjust the size of the logo */
      height: auto;
    }

    .loader-bar {
      width: 500px; /* Adjust the width of the loading bar */
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
      border-radius: 5px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress {
      width: 0%;
      height: 100%;
      background-color: #fff; /* White loading part */
      transition: width 1s ease-in-out;
    }

    .skip-button {
      background-color: #fff;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .loader {
      border: 8px solid rgba(255, 255, 255, 0.2); /* Semi-transparent white */
      border-radius: 50%;
      border-top: 8px solid #fff; /* White */
      width: 50px;
      height: 50px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="loader-wrapper">
    <img class="logo" src="OpalLogo.png" alt="Logo"> <!-- Adjust the path to your logo image -->
    <div class="loader-bar">
      <div class="progress"></div>
    </div>
    <button class="skip-button" onclick="skipLoading()">Skip</button>
  </div>

  <script>
    function skipLoading() {
      // Redirect to the other HTML file
      window.location.href = "games.html";
    }

    window.addEventListener("load", function() {
      // Simulate loading progress (you can remove this in your actual code)
      let progress = 0;
      let progressBar = document.querySelector('.progress');
      let loadingInterval = setInterval(function() {
        progress += 10; // Increase progress by 10% every 500 milliseconds
        progressBar.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(loadingInterval);
          // Redirect to the other HTML file after loading complete
          window.location.href = "games.html";
        }
      }, 500);
    });
  </script>
</body>
</html>
