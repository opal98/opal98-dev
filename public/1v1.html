<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Games</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="Favicon.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      overflow: auto;
      margin: 0;
      padding: 0;
      position: relative;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s;
    }
        @font-face {
      font-family: 'Rubik Glitch';
      src: url('./PixelifySans-VariableFont_wght.ttf') format('truetype');
    }

    body, #header, #game-search, #settings-menu, #version-info, #version-tooltip, #game-links a {
      font-family: 'Rubik Glitch', sans-serif;
    }

    #game-links .game-link {
      font-family: 'Rubik Glitch', sans-serif;
    }

    #snowfall-toggle.off {
    border-color: #e74c3c; /* Red border color when off */
  }
  .game-link {
      opacity: 0;
      animation: fadeIn ease-in-out 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    #header img,
#game-search {
  opacity: 0;
  animation: fadeIn ease-in-out 1s forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
    #snowfall-toggle {
      margin: 0px;
  padding: 10px;
  text-align: center;
  text-decoration: none;
  border-radius: 10px;
  background-color: #555;
  color: #fff;
  transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Add border-color transition */
  position: relative;
  z-index: 1002;
  border: 1px solid #4caf50; /* Green border color */
}
.settings-button {
  color: #fff;
  padding: 8px 16px;
  font-size: 14px;
  cursor: pointer;
  border: none; /* Remove the border */
  border-radius: 4px;
  margin: 4px 0;
  width: 100%;
  text-align: left;
  background-color: #7f8c8d; /* Set the desired grey color */
}
#settings-icon {
  position: fixed;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
  z-index: 1003;
  transition: transform 0.7s; /* Add transition for smooth effect */
}

#settings-icon:hover {
  transform: rotate(360deg); /* Rotate 360 degrees on hover */
}

.settings-button:hover {
  background-color: #95a5a6; /* Change this color if needed */
}

#snowfall-toggle:hover {
  background-color: #777;
  color: #fff;
}


    #cloak-tab-button {
  margin: 0px;
  padding: 10px;
  text-align: center;
  text-decoration: none;
  border-radius: 10px;
  background-color: #555;
  color: #fff;
  transition: background-color 0.3s, color 0.3s;
  position: relative;
  z-index: 1002;
  border: 1px solid #db6d6d;

}

#cloak-tab-button:hover {
  background-color: #777;
  color: #fff;
}


    body.light-mode {
      background-color: #fff;
      color: #333;
    }
    body.purple-mode {
      background: linear-gradient(to right, #8e44ad, #3498db); /* Replace with your desired purple gradient */
      color: #fff; /* Adjust text color for better visibility on the purple background */
    }

    body.green-mode {
      background: linear-gradient(to top, #000000, #00ff00); /* Black and green gradient background */
      color: #fff; /* Text color for better visibility on the gradient background */
    /* Adjust specific elements for the purple theme */
    }
    body.ruby-mode {
  background: linear-gradient(to right, #8d0c0c, #5f0000); /* Red to dark red gradient background */
  color: #fff; /* Text color for better visibility on the gradient background */
    }
    body.sapphire-mode {
  background: linear-gradient(to right, #20A4F3, #182B3A); /* Blue to dark blue gradient background */
  color: #fff; /* Text color for better visibility on the gradient background */
    } 
    #header {
      text-align: center;
      margin-bottom: 20px;
      z-index: 1002;
    }

    #header img {
      max-width: 100%;
      height: auto;
      transition: filter 0.3s;
      filter: invert(0);
    }

    #game-search {
      margin-top: 10px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 5px solid #555;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }

    #game-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1002;
    }

    a {
      margin: 10px;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      background-color: #555;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      z-index: 1002;
    }
    #profiles-icon {
  position: fixed;
  top: 10px;
  left: 10px;
  font-size: 24px;
  cursor: pointer;
  z-index: 1003;
}

#profiles-menu {
  display: none;
  position: absolute;
  top: 40px;
  left: 10px;
  background-color: #555;
  border: 1px solid #777;
  color: #fff;
  padding: 10px;
  border-radius: 5px;
  z-index: 1004;
  width: max-content; /* Set width to the maximum content width */
  text-align: left; /* Align text to the left */
}

#profiles-menu button {
  display: block;
  margin-bottom: 10px;
  border-radius: 5px;
  padding: 8px;
}

#profiles-menu.show {
  display: block;
}

    a:hover {
      background-color: #777;
      color: #fff;
    }

    #snowfall {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
      width: 100%;
      height: 100%;
    }

    .snowflake {
      position: fixed;
      user-select: none;
      pointer-events: none;
      font-size: 18px;
      animation: snowfallAnimation linear infinite;
      cursor: pointer;
      z-index: 999;
      transition: color 0.3s;
    }

    @keyframes snowfallAnimation {
      to {
        transform: translateY(100vh);
      }
    }

    #settings-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1003;
    }

    #settings-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 10px;
      background-color: #555;
      border: 1px solid #777;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      z-index: 1004;
      width: max-content; /* Set width to the maximum content width */
      text-align: left; /* Align text to the left */
    }

    #settings-menu button,
    #settings-menu select {
      display: block;
      margin-bottom: 10px; /* Add margin to create space between buttons and dropdowns */
      border-radius: 5px; /* Add rounded corners */
      padding: 8px; /* Add padding for a bit of space inside the box */
    }

    #settings-menu select {
      width: 100%; /* Make the dropdowns fill the container width */
      box-sizing: border-box; /* Include padding in the total width */
    }

    #settings-menu.show {
      display: block;
    }

    #settings-menu select {
      background-color: #555;
      border: 1px solid #db6d6d;
      color: #fff;
      padding: 5px;
      border-radius: 3px;
      margin-bottom: 5px;
    }

    #settings-menu select:hover {
      background-color: #777;
    }

    #version-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 24px;
      cursor: help;
      z-index: 1003;
      color: #fff;
      transition: font-size 0.3s;
    }
        #game-links a {
      transition: transform 0.3s ease-in-out;
    }

    #game-links a:hover {
      transform: scale(1.1);
    }

    body.light-mode #version-info {
      color: #000;
    }

    #version-info:hover {
      font-size: 28px;
    }
        #game-links a {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    #game-links a:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      background-color: #333; /* Change this to your desired background color */
    }

    #version-tooltip {
      position: fixed;
      bottom: 20px;
      left: 50px;
      background-color: rgba(0, 0, 0, 0.1);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      z-index: 1004;
      transition: background-color 0.3s;
      opacity: 0.9;
    }

    #game-links .game-link {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

#game-links .game-image {
  max-width: 100px; /* Adjust as needed */
  max-height: 100px; /* Adjust as needed */
  margin-bottom: 10px;
  border-radius: 10px;
      overflow: hidden;
}


    body.light-mode #version-tooltip {
      background-color: rgba(255, 255, 255, 0.1);
      color: #000;
    }

    #version-info:hover + #version-tooltip {
      display: block;
    }
  </style>
</head>

<body class="dark-mode">
  <div id="header">
    <img src="OpalLogo.png" alt="Opal98: UnderGround">
    <br>
    <div id="settings-icon">⚙️</div>
    <div id="settings-menu">
      <button id="cloak-tab-button">Cloak Tab</button>
      <button id="snowfall-toggle">Toggle Snowfall</button>
      <label for="snow-density">Snow Density:</label>
      <select id="snow-density">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="extreme">Extreme</option>
      </select>

      <label for="theme-mode">Theme Mode:</label>
      <select id="theme-mode">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="purple-mode">Amethyst</option>
        <option value="green-mode">Emerald</option>
        <option value="ruby-mode">Ruby</option>
        <option value="sapphire-mode">Sapphire</option>
      </select>
    </div>
  </div>

  <div id="game-links">
    </a>
    <a href="game/1v1old.html" class="game-link">
      <img src="GamePhotos/1v1lol.png" alt="1v1.lol" class="game-image">
      1v1.lol (OLD)
    </a>
    <a href="game/1v1new.html" class="game-link">
      <img src="GamePhotos/1v1lol.png" alt="1v1.lol" class="game-image">
      1v1.lol (NEW)
    </a>


  </div>

  <div id="snowfall"></div>

  <div id="version-info">👀</div>

  <div id="version-tooltip">v6-PRO</div>

  <script>
document.addEventListener("DOMContentLoaded", function () {
  const snowfallContainer = document.getElementById("snowfall");
  const snowDensityDropdown = document.getElementById("snow-density");
  const themeModeDropdown = document.getElementById("theme-mode");
  const logo = document.querySelector("#header img");
  let snowflakes = [];
  let snowfallInterval;
  let isSnowfallEnabled = true;

  const profilesIcon = document.createElement("div");
  profilesIcon.id = "profiles-icon";
  profilesIcon.classList.add("settings-icon"); // Add the same styling as settings icon
  profilesIcon.innerHTML = "Profiles";

  const profilesMenu = document.createElement("div");
  profilesMenu.id = "profiles-menu";
  profilesMenu.classList.add("settings-menu"); // Add the same styling as settings menu

  const normalModeButton = createModeButton("Normal Mode");
  const performanceModeButton = createModeButton("Performance Mode");

  profilesIcon.appendChild(profilesMenu);
  profilesMenu.appendChild(normalModeButton);
  profilesMenu.appendChild(performanceModeButton);

  profilesIcon.addEventListener("mouseenter", function () {
    profilesMenu.style.display = "block";
  });

  profilesMenu.addEventListener("mouseleave", function () {
    profilesMenu.style.display = "none";
  });

  document.getElementById("header").appendChild(profilesIcon);

  normalModeButton.addEventListener("click", function () {
    switchMode("normal");
  });

  performanceModeButton.addEventListener("click", function () {
    switchMode("performance");
  });

  function switchMode(mode) {
    if (mode === "normal") {
      // Code for normal mode
      startSnowfall(getIntervalFromDensity(document.getElementById("snow-density").value));
      document.getElementById("game-links").style.display = "flex";

      // Show game images
      const gameImages = document.querySelectorAll(".game-image");
      gameImages.forEach(image => {
        image.style.display = "block";
      });
    } else if (mode === "performance") {
      // Code for performance mode
      stopSnowfall();
      document.getElementById("game-links").style.display = "flex";

      // Hide game images
      const gameImages = document.querySelectorAll(".game-image");
      gameImages.forEach(image => {
        image.style.display = "none";
      });
    }
  }

  function createModeButton(mode) {
    const button = document.createElement("button");
    button.textContent = mode;
    button.classList.add("settings-button"); // Add the same styling as settings buttons
    button.style.borderColor = mode === "Normal Mode" ? "#4caf50" : "#e74c3c"; // Set initial border color
    button.style.backgroundColor = profilesIcon.style.backgroundColor; // Set the same background color as the settings icon

    button.addEventListener("mouseenter", function () {
      button.style.borderColor = mode === "Normal Mode" ? "#45a049" : "#c0392b"; // Change border color on hover
    });

    button.addEventListener("mouseleave", function () {
      button.style.borderColor = mode === "Normal Mode" ? "#4caf50" : "#e74c3c"; // Restore border color on mouse leave
    });

    return button;
  }
  
  const cloakTabButton = document.getElementById("cloak-tab-button");

  cloakTabButton.addEventListener("click", function () {
    window.open('./RUNME.html', '_blank');
  });

  themeModeDropdown.addEventListener("change", function () {
    const selectedTheme = themeModeDropdown.value;
    document.body.className = selectedTheme;
  });

  function createSnowflake() {
    const snowflake = document.createElement("div");
    snowflake.className = "snowflake";
    snowflake.innerHTML = "☆";
    snowflake.style.left = Math.random() * window.innerWidth + "px";
    snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
    snowflake.style.opacity = Math.random();
    snowfallContainer.appendChild(snowflake);
    snowflakes.push(snowflake);

    snowflake.addEventListener("click", function () {
      snowflake.style.opacity = 0;
    });

    setTimeout(() => {
      snowflake.remove();
      snowflakes = snowflakes.filter(flake => flake !== snowflake);
    }, 5000);
  }

  function startSnowfall(interval) {
    snowfallInterval = setInterval(createSnowflake, interval);
  }

  function stopSnowfall() {
    clearInterval(snowfallInterval);
    snowflakes.forEach(snowflake => snowflake.remove());
    snowflakes = [];
  }

  function getIntervalFromDensity(density) {
    switch (density) {
      case "low":
        return 500;
      case "medium":
        return 200;
      case "high":
        return 50;
      case "extreme":
        return 10;
      default:
        return 200;
    }
  }

  snowDensityDropdown.addEventListener("change", function () {
    const selectedOption = snowDensityDropdown.value;

    if (isSnowfallEnabled) {
      stopSnowfall();
      startSnowfall(getIntervalFromDensity(selectedOption));
    }
  });

  themeModeDropdown.addEventListener("change", function () {
    document.body.classList.toggle("light-mode", themeModeDropdown.value === "light");

    const isLightMode = themeModeDropdown.value === "light";
    logo.style.filter = isLightMode ? "invert(1)" : "invert(0)";
    snowflakes.forEach(snowflake => {
      snowflake.style.color = isLightMode ? "#000" : "#fff";
    });
  });

  startSnowfall(getIntervalFromDensity("medium"));

  const settingsIcon = document.getElementById("settings-icon");
  const settingsMenu = document.getElementById("settings-menu");
  const snowfallToggle = document.getElementById("snowfall-toggle");

  settingsIcon.addEventListener("mouseover", function () {
    settingsMenu.classList.add("show");
  });

  settingsMenu.addEventListener("mouseover", function () {
    settingsMenu.classList.add("show");
  });

  settingsIcon.addEventListener("mouseout", function () {
    settingsMenu.classList.remove("show");
  });

  settingsMenu.addEventListener("mouseout", function () {
    settingsMenu.classList.remove("show");
  });

  snowfallToggle.addEventListener("click", function () {
    isSnowfallEnabled = !isSnowfallEnabled;

    if (isSnowfallEnabled) {
      startSnowfall(getIntervalFromDensity(snowDensityDropdown.value));
      snowfallToggle.classList.remove("off");
    } else {
      stopSnowfall();
      snowfallToggle.classList.add("off");
    }
  });

  function searchGames() {
    var input, filter, games, a, i, txtValue;
    input = document.getElementById("game-search");
    filter = input.value.toUpperCase();
    games = document.getElementById("game-links");
    a = games.getElementsByTagName("a");

    for (i = 0; i < a.length; i++) {
      txtValue = a[i].textContent || a[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        a[i].style.display = "";
      } else {
        a[i].style.display = "none";
      }
    }
  }

  document.getElementById("game-search").addEventListener("input", searchGames);
});

  </script>
</body>

</html>
